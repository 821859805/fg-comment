spring:
  application:
    name: shop-api
  cloud:
    nacos:
      server-addr: 192.168.32.128:8848
      discovery:
        namespace: dev
        group: fg-comment
      config:
        namespace: dev
        group: fg-comment
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: shop-service-${spring.profiles.active}.yaml
            group: fg-comment
            refresh: true

  #profiles默认为dev
  profiles:
    active: dev



